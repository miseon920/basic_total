    <hr>
    <!-- 
       #절대 경로와 상대 경로의 정의
        절대 경로는 처음부터 시작하여 목적지까지의 절대적인 경로를 의미합. 시작 지점부터 목표지점까지의 어느 누가 봐도 절대적으로 이곳을 가리킬 수 있는 곳입니다. 특징은 최상위 /를 포함하고 있습니다.
        상대 경로는 현재 위치를 기준으로 하여 목적지까지의 상대적인 경로를 의미. 
     -->
    <div class="box00">중앙정렬</div>
    <div class="box01">01</div>
    <div class="box02">02</div>
    <div class="box03">03</div>
</body>
