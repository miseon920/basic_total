<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 iframe</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      .inner {
        position: relative;
        padding-bottom: 56.25%; /*16:9 이라서*/
      }
      .inner iframe {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section class="iframe">
      <div class="inner">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/nEFcbKF4WfY?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <!-- <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3261.91510772249!2d129.06140731554095!3d35.15873786605595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568eb5dcea80aa7%3A0x73859f0d8eb82d50!2z7Iah7IOB7ZiEIOq0keyepQ!5e0!3m2!1sko!2skr!4v1655858602181!5m2!1sko!2skr"
          width="800"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe> -->
      </div>
    </section>
  </body>
</html>
